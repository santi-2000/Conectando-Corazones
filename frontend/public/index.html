<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#E6F4FE">
  <meta name="description" content="App de apoyo familiar para madres y familias">
  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Conectando Corazones">
  
  <!-- Windows/Microsoft Tiles -->
  <meta name="msapplication-TileColor" content="#E6F4FE">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- Android Chrome -->
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
  
  <!-- Apple Touch Icons (iOS) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120x120.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/icons/icon-114x114.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/icons/icon-76x76.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/icons/icon-60x60.png">
  <link rel="apple-touch-icon" sizes="57x57" href="/icons/icon-57x57.png">
  <!-- Fallback para iOS si no hay icono específico -->
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  
  <!-- Standard Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Conectando Corazones</title>
  
  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #E6F4FE 0%, #B3E5FC 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .loading-text {
      color: #1976D2;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      color: #666;
      font-size: 14px;
      text-align: center;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #E3F2FD;
      border-top: 4px solid #1976D2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading screen when app loads */
    .app-loaded #loading-screen {
      display: none;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .loading-logo {
        width: 100px;
        height: 100px;
      }
      
      .loading-text {
        font-size: 20px;
      }
    }
    
    @media (max-width: 480px) {
      .loading-logo {
        width: 80px;
        height: 80px;
      }
      
      .loading-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-logo">
      <div style="width: 60px; height: 60px; background: linear-gradient(45deg, #FFD700, #FFA500, #8A2BE2); border-radius: 10px; display: flex; align-items: center; justify-content: center;">
        <span style="color: white; font-size: 24px; font-weight: bold;">F</span>
      </div>
    </div>
    <div class="loading-text">Conectando Corazones</div>
    <div class="loading-subtext">Cargando aplicación...</div>
    <div class="loading-spinner"></div>
  </div>
  
  <!-- App Root -->
  <div id="root"></div>
  
  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker registrado exitosamente:', registration.scope);
          })
          .catch((error) => {
            console.log('Error al registrar Service Worker:', error);
          });
      });
    }
    
    // Hide loading screen when app is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('app-loaded');
      }, 1000);
    });
    
    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install button or notification
      console.log('App puede ser instalada');
    });
    
    // Handle app installed
    window.addEventListener('appinstalled', () => {
      console.log('App instalada exitosamente');
    });
    
    // Handle online/offline status
    window.addEventListener('online', () => {
      console.log('Conexión restaurada');
    });
    
    window.addEventListener('offline', () => {
      console.log('Sin conexión - funcionando offline');
    });
  </script>
</body>
</html>
